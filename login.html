<!doctype>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts/login.js"></script>
</head>
<body>
  <div id="login">
    <form method="GET" action="https://indieauth.com/auth">
      <p>To use Omnibear, sign in with your domain. Your website will need to support Micropub for creating new posts.</p>
      <input type="text" name="me" placeholder="https://example.com" />
      <input type="hidden" name="redirect_uri" value="" id="redirect-uri" />
      <input type="hidden" name="client_id" value="http://omnibear.com" />
      <input type="hidden" name="state" value="BIG_RANDOM_BLOB_HERE" />
      <input type="hidden" name="response_type" value="id" />
      <input type="submit" value="Sign in" />
    </form>
  </div>
</body>
