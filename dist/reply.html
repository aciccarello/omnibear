<!doctype>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js"></script>
</head>
<body>
  <header class="header header--page">
    <div>Current page &mdash; reply</div>
    <ul class="quick-actions">
      <li><button>like</button></li>
      <li><button>repost</button></li>
    </ul>
  </header>
  <div class="container">
    <div class="text-right">
      <a href="popup.html" class="button-link button-small">Post new note</a>
    </div>
    <form id="post">
      <div>
        <label for="input-content">Content</label>
        <textarea id="input-content" name="content" rows="4"></textarea>
      </div>
      <div>
        <label for="input-tags">Tags</label>
        <input
          id="input-tags"
          type="text"
          name="tags"
          placeholder="e.g. web, personal"
        />
      </div>
      <div>
        <label for="input-slug">Slug</label>
        <input
          id="input-tags"
          type="text"
          name="mp-slug"
        />
      </div>
      <input type="hidden" name="h" value="entry" />
      <input type="hidden" name="in-reply-to" id="in-reply-to" />
      <button
        id="submit"
        type="submit"
      >Post</button>
    </form>
  </div>

  <footer class="footer">
    <div>
      Authenticated to <strong id="authenticated-to"></strong>
    </div>
    <button id="logout" class="button-link">Logout</button>
  </footer>
</body>
