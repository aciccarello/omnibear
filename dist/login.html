<!doctype>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js"></script>
</head>
<body>
  <div id="login" class="container">
    <form method="GET">
      <p>To use Omnibear, sign in with your domain. Your website will need to support Micropub for creating new posts.</p>
      <input type="hidden" name="redirect_uri" value="http://omnibear.com/auth/success/" />
      <input type="hidden" name="client_id" value="http://omnibear.com" />
      <input type="hidden" name="response_type" value="code" />
      <input type="hidden" name="scope" value="create" />
      <div class="fields-inline">
        <input type="text" name="me" placeholder="https://example.com" id="domain" class="fields-inline__fill" />
        <button type="submit" id="submit">Sign in</button>
      </div>
    </form>
  </div>
</body>
